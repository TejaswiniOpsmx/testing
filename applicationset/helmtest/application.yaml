apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: single-helm-app-non-prod
  namespace: argocd
spec:
  destination:
    namespace: sample-helm 
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://github.com/OpsMx/argo-sample-apps.git'
    path: v03-argocd-applications/helm/nginx
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
